<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Pixels</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="eye/eye.css">
    <link rel="stylesheet" href="squares/squares.css">
    <link rel="stylesheet" href="rotation/rotation.css">
    <link rel="stylesheet" href="bounce/bounce.css">
</head>

<body>
    <div id="eye" class="block-quarter">
        <div class="body-0"></div>
        <div class="body">
            <div class="iris">
                <div class="pupil">
                    <div class="light"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="squares" class="block-quarter"></div>
    <script src="squares/squares.js"></script>

    <div id="rotation" class="block-quarter">
        <div class="c-0">
            <div class="c-1">
                <div class="c-2"></div>
                <div class="c-2"></div>
            </div>
            <div class="c-1">
                <div class="c-2"></div>
                <div class="c-2"></div>
            </div>
            <div class="c-3">
                <div class="c-2"></div>
                <div class="c-2"></div>
            </div>
        </div>
    </div>

    <div id="bounce" class="block-quarter">
        <div class="b-0">
            <div class="b-1"></div>
            <div class="b-2"></div>
            <div class="b-3"></div>
            <div class="b-4"></div>
        </div>
    </div>

    <div id="snow" class="block-quarter"></div>
    <script src="snow/snow.js"></script>
</body>

</html>
